<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      name="logo"
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/logo/logo.png"
    />
    <meta
      name="title"
      property="og:title"
      content="Instagram - try not to laught - no one can make it!"
    />
    <meta
      name="description"
      property="og:description"
      content="try-not-to-laugh-challenge-funniest-fails-best-funny-fails-pranks-funny-videos-afv-live-03042022"
    />
    <meta name="type" property="og:type" content="article" />
    <meta name="url" property="og:url" content="https://www.instagram.com" />
    <meta
      name="image"
      property="og:image"
      content="https://images.squarespace-cdn.com/content/v1/5c2d7ef2266c07b6a20bd14c/1646404710387-B9ZTUJBMQM5ER5GSIJ60/try-not-to-laugh-challenge-funniest-fails-best-funny-fails-pranks-funny-videos-afv-live-03042022.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/cfef524a5f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Notable&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Twencon</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .loading-container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .loading-gif {
        width: 2.5em;
      }
      .twencon-logo {
        position: absolute;
        bottom: 2em;
        width: 10em;
      }
      .hide {
        display: hidden;
      }
      .body {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="body">
    <div class="loading-container">
      <img
        src="./src/assets/loading/loading.gif"
        alt="Loading..."
        class="loading-gif"
      />
      <img
        src="./src/assets/logo/twencon.svg"
        alt="Twencon"
        class="twencon-logo"
      />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <script>
    const global = globalThis;
    window.addEventListener("load", () => {
      document.querySelector(".loading-container")?.classList.add("hidden");
      document.querySelector("body")?.classList.remove("body");
    });
  </script>
</html>
